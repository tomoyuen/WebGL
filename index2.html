<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      width:100%;
      height:100%;
      margin: 0;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    .lesson-title {
      position: absolute;
      bottom: 0;
      left: 0;
      margin: 0.7em;
      font-family: sans-serif;
      font-size: 1em;
      color: #888;
      font-weight: normal;
    }
    .lesson-title a {
      text-decoration: none;
      color: #668;
    }
    .lesson-title a:hover {
      color: #338;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <h1 class="lesson-title">View Matrix</h1>

  <!-- The vertex shader operates on individual vertices in our model data by setting gl_Position -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    // Each point has a position and color
    attribute vec3 position;
    attribute vec4 color;

    // The transformation matrices
    uniform mat4 model;
    uniform mat4 view;
    uniform mat4 projection;

    // Pass the color attribute down to the fragment shader
    varying vec4 vColor;

    void main() {
      // Pass the color down to the fragment shader
      vColor = color;

      // Read the multiplication in reverse order, the point is taken from the original model space and moved into world space.
      // It's the projected into clip space as a homogeneous point. Generally the W value will be something other than 1 at the end of
      // it.
      gl_Position = projection * view * model * vec4(position, 1.0);
    }
  </script>

  <!-- The fragment shader determines the color of the final pixel by setting gl_FragColor -->
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 vColor;

    void main() {
      gl_FragColor = vColor;
    }
  </script>

  <script src="./MDN.js"></script>
  <script>
    function CubeDemo() {
      // Prep the canvas
      this.canvas = document.getElementById('canvas');
      this.canvas.width = window.innerWidth;
      this.canvas.height = window.innerHeight;

      // Grab a context
      this.gl = MDN.createContext(this.canvas);

      this.transforms = {}; // all of the matrix tranforms
      this.locations = {}; // all of the shader locations

      // get the rest going
      this.buffers = MDN.createBuffersForCube(this.gl, MDN.createCubeData());
      this.webglProgram = this.setupProgram();
    }

    CubeDemo.prototype.setupProgram = function() {
      var gl = this.gl;

      // setup a webgl program
      var webglProgram = MDN.createWebGLProgramFromIds(gl, 'vertex-shader', 'fragment-shader');
      gl.useProgram(webglProgram);

      // save the attribute and uniform locations
      this.locations.model = gl.getUniformLocation(webglProgram, 'model');
      this.locations.view = gl.getUniformLocation(webglProgram, 'view');
      this.locations.projection = gl.getUniformLocation(webglProgram, 'projection');
      this.locations.position = gl.getAttribLocation(webglProgram, 'position');
      this.locations.color = gl.getAttribLocation(webglProgram, 'color');

      // tell webgl to test the depth when drawing
      gl.enable(gl.DEPTH_TEST);

      return webglProgram;
    }

    CubeDemo.prototype.computePerspectiveMatrix = function() {
      var fieldOfViewInRadians = Math.PI * 0.5;
      var aspectRatio = window.innerWidth / window.innerHeight;
      var nearClippingPlaneDistance = 1;
      var farClippingPlaneDistance = 50;

      this.transforms.projection = MDN.perspectiveMatrix(
        fieldOfViewInRadians,
        aspectRatio,
        nearClippingPlaneDistance,
        farClippingPlaneDistance
      );
    }

    CubeDemo.prototype.computeViewMatrix = function(now) {
      var zoomInAndOut = 5 * Math.sin(now * 0.002);

      // move slightly down
      var position = MDN.translateMatrix(0, 0, -20 + zoomInAndOut);

      // multiply together, make sure and read them in opposite order
      this.transforms.view = MDN.multiplyArrayOfMatrices([position]);
    }

    CubeDemo.prototype.computeModelMatrix = function(row) {
      // scale up
      var scale = MDN.scaleMatrix(5, 5, 5);

      // rotate a slight tilt
      var rotateX = MDN.rotateXMatrix(Math.PI * 0.2);

      // rotate according to time
      var rotateY = MDN.rotateYMatrix(Math.PI * 0.2);

      // move slightly down
      var position = MDN.translateMatrix(0, 0, 0);

      // multiply together, make sure and read them in opposite order
      this.transforms.model = MDN.multiplyArrayOfMatrices([position, rotateX, rotateY, scale]);
    }

    CubeDemo.prototype.draw = function() {
      var gl = this.gl;
      var now = Date.now();

      // compute our matrices
      this.computeModelMatrix(now);
      this.computeViewMatrix(now);
      this.computePerspectiveMatrix(0.5);

      // update the data going to the GPU
      this.updateAttributesAndUniforms();

      gl.drawElements(gl.TRIANGLES, 36, gl.UNSIGNED_SHORT, 0);

      // run the draw as a loop
      requestAnimationFrame(this.draw.bind(this));
    }

    CubeDemo.prototype.updateAttributesAndUniforms = function() {
      var gl = this.gl;

      // setup the color uniform that will be shared across all triangles
      gl.uniformMatrix4fv(this.locations.model, false, new Float32Array(this.transforms.model));
      gl.uniformMatrix4fv(this.locations.projection, false, new Float32Array(this.transforms.projection));
      gl.uniformMatrix4fv(this.locations.view, false, new Float32Array(this.transforms.view));

      // set the positions attribute
      gl.enableVertexAttribArray(this.locations.position);
      gl.bindBuffer(gl.ARRAY_BUFFER, this.buffers.positions);
      gl.vertexAttribPointer(this.locations.position, 3, gl.FLOAT, false, 0, 0);

      // set the colors attribute
      gl.enableVertexAttribArray(this.locations.color);
      gl.bindBuffer(gl.ARRAY_BUFFER, this.buffers.colors);
      gl.vertexAttribPointer(this.locations.color, 4, gl.FLOAT, false, 0, 0);

      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, this.buffers.elements);
    }

    var cube = new CubeDemo();

    cube.draw();
  </script>
</body>
</html>

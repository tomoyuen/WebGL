<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      width:100%;
      height:100%;
      margin: 0;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    .lesson-title {
      position: absolute;
      bottom: 0;
      left: 0;
      margin: 0.7em;
      font-family: sans-serif;
      font-size: 1em;
      color: #888;
      font-weight: normal;
    }
    .lesson-title a {
      text-decoration: none;
      color: #668;
    }
    .lesson-title a:hover {
      color: #338;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <h1 class="lesson-title">View Matrix</h1>

  <!-- The vertex shader operates on individual vertices in our model data by setting gl_Position -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    // Each point has a position and color
    attribute vec3 position;
    // attribute vec4 color;

    // The transformation matrices
    // uniform mat4 model;
    // uniform mat4 view;
    // uniform mat4 projection;

    // Pass the color attribute down to the fragment shader
    // varying vec4 vColor;

    void main() {
      // Pass the color down to the fragment shader
      // vColor = color;

      // Read the multiplication in reverse order, the point is taken from the original model space and moved into world space.
      // It's the projected into clip space as a homogeneous point. Generally the W value will be something other than 1 at the end of
      // it.
      gl_Position = vec4(position, 1.0);
      // gl_Position = projection * view * model * vec4(position, 1.0);
    }
  </script>

  <!-- The fragment shader determines the color of the final pixel by setting gl_FragColor -->
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    // varying vec4 vColor;
    uniform vec4 vColor;

    void main() {
      gl_FragColor = vColor;
    }
  </script>

  <!-- <script type="module" src="./animate-cube.js"></script> -->
  <script type="module">
    import Box from './Box.js';

    const box = new Box();
    box.draw({
      top: 0.5,
      bottom: -0.5,
      left: -0.5,
      right: 0.5,
      depth: 0,
      color: [1, 0.4, 0.4, 1] // red
    });

    box.draw({
      top: 0.9,
      bottom: 0,
      left: -0.9,
      right: 0.9,
      depth: 0.5,
      color: [0.4, 1, 0.4, 1] // green
    });

    box.draw({
      top: 1,
      bottom: -1,
      left: -1,
      right: 1,
      depth: 0.8,
      color: [0.4, 0.4, 1, 1] // blue
    });
  </script>
</body>
</html>
